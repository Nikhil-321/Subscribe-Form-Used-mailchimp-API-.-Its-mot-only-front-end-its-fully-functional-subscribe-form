<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-5.0.0-alpha1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Newsletter Signup Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-lg-4 col-sm-12">
                <form class="newsform" action="/" method="post">
                    <img class="img-fluid" src="download.jpg">
                    <h1 class="formHeading">Sign Up to My Newsletter!</h1>
                    <input class="form-control top" type="text" name="firstName" placeholder="First Name">
                    <input class="form-control middle" type="text" name="lastName" placeholder="Last Name">
                    <input class="form-control bottom" type="email" name="Email" placeholder="Email">

                    <button type="submit" class="btn btn-primary subscribeButton">Sign Me Up</button>
                </form>

            </div>
            <div class="col-4"></div>

        </div>
    </div>



    





    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.0-alpha1-dist/js/bootstrap.min.js"></script>
</body></html>
